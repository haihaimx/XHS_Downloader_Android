name: Android Auto Build & Release

on:
  push:
    tags:
      - 'v*'       # 例如：v1.0.0 时触发
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK (API ${{ matrix.sdk }} / ${{ matrix.abi }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86_64]
        sdk: [33, 35, 36]   # Android 13 / 15 / 16

    steps:
      # 1️⃣ 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 JDK 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ 设置 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4️⃣ 给 gradlew 执行权限
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5️⃣ 编译 APK
      - name: Build Release APK (SDK ${{ matrix.sdk }}, ABI ${{ matrix.abi }})
        run: |
          ./gradlew clean
          ./gradlew assembleRelease \
            -PcompileSdkVersion=${{ matrix.sdk }} \
            -PtargetSdkVersion=${{ matrix.sdk }} \
            -PminSdkVersion=16 \
            -PabiFilters=${{ matrix.abi }} \
            --no-daemon

      # 6️⃣ 查找构建产物
      - name: Locate APK
        id: locate_apk
        run: |
          APK_PATH=$(find . -type f -name "*.apk" | grep release | head -n 1)
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT

      # 7️⃣ 上传到 Actions Artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XHSDownloader-SDK${{ matrix.sdk }}-${{ matrix.abi }}
          path: ${{ steps.locate_apk.outputs.apk }}

      # 8️⃣ 上传到 GitHub Release
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.locate_apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
