name: Android Auto Build & Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'          # ä¾‹å¦‚ v1.0.0 ä¼šè§¦å‘æ­£å¼ç‰ˆæ„å»º
  workflow_dispatch:   # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86_64]
        sdk: [33, 35, 36]  # Android 13 / 15 / 16

    steps:
      # 1ï¸âƒ£ æ‹‰å–ä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ è®¾ç½® JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3ï¸âƒ£ å®‰è£… Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 4ï¸âƒ£ ç»™ gradlew æˆæƒ
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5ï¸âƒ£ æ„å»º APK
      - name: Build Release APK (SDK ${{ matrix.sdk }}, ABI ${{ matrix.abi }})
        run: |
          ./gradlew clean
          ./gradlew assembleRelease \
            -PcompileSdkVersion=${{ matrix.sdk }} \
            -PtargetSdkVersion=${{ matrix.sdk }} \
            -PminSdkVersion=16 \
            -PabiFilters=${{ matrix.abi }} \
            --no-daemon

      # 6ï¸âƒ£ æŸ¥æ‰¾æ„å»ºäº§ç‰©
      - name: Locate APK
        id: locate_apk
        run: |
          APK_PATH=$(find . -type f -name "*.apk" | grep release | head -n 1)
          echo "apk=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found: $APK_PATH"

      # 7ï¸âƒ£ ä¸Šä¼ åˆ° Actions Artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: XHSDownloader-SDK${{ matrix.sdk }}-${{ matrix.abi }}
          path: ${{ steps.locate_apk.outputs.apk }}

      # 8ï¸âƒ£ åˆ¤æ–­æ˜¯æ­£å¼ç‰ˆè¿˜æ˜¯ Nightly æ„å»º
      - name: Set release tag info
        id: tag_info
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "release_name=Release ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "tag_name=nightly-${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
            echo "release_name=Nightly Build #${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          fi

      # 9ï¸âƒ£ ä¸Šä¼ åˆ° GitHub Releasesï¼ˆè‡ªåŠ¨åŒºåˆ†æ­£å¼ç‰ˆ/Nightlyï¼‰
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_info.outputs.tag_name }}
          name: ${{ steps.tag_info.outputs.release_name }}
          body: |
            ğŸ”§ **Auto Build Info**
            - SDK: ${{ matrix.sdk }}
            - ABI: ${{ matrix.abi }}
            - Min SDK: 16
            - Built by GitHub Actions
          files: ${{ steps.locate_apk.outputs.apk }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}